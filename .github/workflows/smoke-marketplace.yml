name: Marketplace Smoke Test

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests
        run: python3 tools/smoke_test_marketplace.py
