services:
  - type: web
    name: mywork-marketplace-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./marketplace.db
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_FRONTEND_API
        value: winning-polliwog-29.clerk.accounts.dev
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET
        value: mywork
      - key: R2_ENDPOINT
        sync: false
      - key: R2_PUBLIC_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: API_URL
        sync: false
      - key: ENVIRONMENT
        value: production
