<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252542"/>
      <stop offset="100%" style="stop-color:#1e1e35"/>
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="500" fill="#0f0f1a"/>
  <text x="20" y="40" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">ðŸš€ AutoPost</text>
  <text x="20" y="90" fill="#888" font-family="sans-serif" font-size="14">Dashboard</text>
  <text x="20" y="120" fill="#888" font-family="sans-serif" font-size="14">Scheduled Posts</text>
  <text x="20" y="150" fill="#888" font-family="sans-serif" font-size="14">Campaigns</text>
  <text x="20" y="180" fill="#ec4899" font-family="sans-serif" font-size="14" font-weight="bold">Analytics</text>
  <text x="20" y="210" fill="#888" font-family="sans-serif" font-size="14">Connected Accounts</text>
  <text x="20" y="240" fill="#888" font-family="sans-serif" font-size="14">Settings</text>
  
  <!-- Header -->
  <rect x="200" y="0" width="600" height="60" fill="#1a1a2e"/>
  <text x="220" y="38" fill="#fff" font-family="sans-serif" font-size="16">Analytics</text>
  <rect x="550" y="18" width="100" height="30" rx="4" fill="#2a2a4a"/>
  <text x="565" y="38" fill="#888" font-family="sans-serif" font-size="12">Last 30 days â–¼</text>
  
  <!-- Engagement Chart -->
  <rect x="220" y="80" width="550" height="200" rx="8" fill="url(#card)"/>
  <text x="235" y="105" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Engagement Overview</text>
  
  <!-- Chart area -->
  <rect x="235" y="120" width="520" height="140" fill="#1a1a2e" rx="4"/>
  
  <!-- Line chart simulation -->
  <polyline points="255,230 305,210 355,220 405,180 455,190 505,160 555,170 605,140 655,150 705,120 735,110" fill="none" stroke="url(#chart)" stroke-width="3"/>
  
  <!-- Data points -->
  <circle cx="255" cy="230" r="4" fill="#ec4899"/>
  <circle cx="405" cy="180" r="4" fill="#ec4899"/>
  <circle cx="555" cy="170" r="4" fill="#ec4899"/>
  <circle cx="705" cy="120" r="4" fill="#ec4899"/>
  <circle cx="735" cy="110" r="6" fill="#fff" stroke="#ec4899" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <g fill="#666" font-family="sans-serif" font-size="10">
    <text x="255" y="260">Week 1</text>
    <text x="405" y="260">Week 2</text>
    <text x="555" y="260">Week 3</text>
    <text x="705" y="260">Week 4</text>
  </g>
  
  <!-- Platform Stats -->
  <rect x="220" y="300" width="260" height="180" rx="8" fill="url(#card)"/>
  <text x="235" y="330" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Platform Performance</text>
  
  <!-- Twitter -->
  <text x="235" y="360" fill="#1da1f2" font-family="sans-serif" font-size="12">Twitter / X</text>
  <rect x="340" y="350" width="100" height="12" rx="2" fill="#2a2a4a"/>
  <rect x="340" y="350" width="85" height="12" rx="2" fill="#1da1f2"/>
  <text x="450" y="360" fill="#1da1f2" font-family="sans-serif" font-size="11">85%</text>
  
  <!-- Instagram -->
  <text x="235" y="390" fill="#e4405f" font-family="sans-serif" font-size="12">Instagram</text>
  <rect x="340" y="380" width="100" height="12" rx="2" fill="#2a2a4a"/>
  <rect x="340" y="380" width="72" height="12" rx="2" fill="#e4405f"/>
  <text x="450" y="390" fill="#e4405f" font-family="sans-serif" font-size="11">72%</text>
  
  <!-- LinkedIn -->
  <text x="235" y="420" fill="#0077b5" font-family="sans-serif" font-size="12">LinkedIn</text>
  <rect x="340" y="410" width="100" height="12" rx="2" fill="#2a2a4a"/>
  <rect x="340" y="410" width="64" height="12" rx="2" fill="#0077b5"/>
  <text x="450" y="420" fill="#0077b5" font-family="sans-serif" font-size="11">64%</text>
  
  <!-- Facebook -->
  <text x="235" y="450" fill="#1877f2" font-family="sans-serif" font-size="12">Facebook</text>
  <rect x="340" y="440" width="100" height="12" rx="2" fill="#2a2a4a"/>
  <rect x="340" y="440" width="58" height="12" rx="2" fill="#1877f2"/>
  <text x="450" y="450" fill="#1877f2" font-family="sans-serif" font-size="11">58%</text>
  
  <!-- Best Times -->
  <rect x="510" y="300" width="260" height="180" rx="8" fill="url(#card)"/>
  <text x="525" y="330" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Best Posting Times</text>
  
  <text x="525" y="365" fill="#888" font-family="sans-serif" font-size="12">Twitter</text>
  <text x="525" y="385" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">09:00 - 11:00</text>
  
  <text x="525" y="415" fill="#888" font-family="sans-serif" font-size="12">Instagram</text>
  <text x="525" y="435" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">12:00 - 14:00</text>
  
  <text x="525" y="465" fill="#888" font-family="sans-serif" font-size="12">LinkedIn</text>
  <text x="525" y="485" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">08:00 - 10:00</text>
</svg>