<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#252542"/>
      <stop offset="100%" style="stop-color:#1e1e35"/>
    </linearGradient>
    <linearGradient id="chart1" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg)"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="500" fill="#0f0f1a"/>
  <text x="20" y="40" fill="#fff" font-family="sans-serif" font-size="18" font-weight="bold">ðŸ“… BookPro</text>
  <text x="20" y="90" fill="#888" font-family="sans-serif" font-size="14">Dashboard</text>
  <text x="20" y="120" fill="#888" font-family="sans-serif" font-size="14">Calendar</text>
  <text x="20" y="150" fill="#4f46e5" font-family="sans-serif" font-size="14" font-weight="bold">Analytics</text>
  <text x="20" y="180" fill="#888" font-family="sans-serif" font-size="14">Clients</text>
  <text x="20" y="210" fill="#888" font-family="sans-serif" font-size="14">Services</text>
  <text x="20" y="240" fill="#888" font-family="sans-serif" font-size="14">Settings</text>
  
  <!-- Header -->
  <rect x="200" y="0" width="600" height="60" fill="#1a1a2e"/>
  <text x="220" y="38" fill="#fff" font-family="sans-serif" font-size="16">Analytics & Reports</text>
  
  <!-- Revenue Chart -->
  <rect x="220" y="80" width="550" height="180" rx="8" fill="url(#card)"/>
  <text x="235" y="105" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Revenue Overview</text>
  
  <!-- Chart area -->
  <rect x="235" y="120" width="520" height="120" fill="#1a1a2e" rx="4"/>
  
  <!-- Bar chart bars -->
  <g>
    <rect x="255" y="180" width="30" height="60" rx="3" fill="url(#chart1)"/>
    <text x="262" y="175" fill="#888" font-family="sans-serif" font-size="10">Jan</text>
    
    <rect x="305" y="150" width="30" height="90" rx="3" fill="url(#chart1)"/>
    <text x="312" y="145" fill="#888" font-family="sans-serif" font-size="10">Feb</text>
    
    <rect x="355" y="165" width="30" height="75" rx="3" fill="url(#chart1)"/>
    <text x="362" y="160" fill="#888" font-family="sans-serif" font-size="10">Mar</text>
    
    <rect x="405" y="135" width="30" height="105" rx="3" fill="url(#chart1)"/>
    <text x="412" y="130" fill="#888" font-family="sans-serif" font-size="10">Apr</text>
    
    <rect x="455" y="140" width="30" height="100" rx="3" fill="url(#chart1)"/>
    <text x="462" y="135" fill="#888" font-family="sans-serif" font-size="10">May</text>
    
    <rect x="505" y="120" width="30" height="120" rx="3" fill="url(#chart1)"/>
    <text x="512" y="115" fill="#888" font-family="sans-serif" font-size="10">Jun</text>
    
    <rect x="555" y="145" width="30" height="95" rx="3" fill="url(#chart1)"/>
    <text x="562" y="140" fill="#888" font-family="sans-serif" font-size="10">Jul</text>
    
    <rect x="605" y="125" width="30" height="115" rx="3" fill="url(#chart1)"/>
    <text x="612" y="120" fill="#888" font-family="sans-serif" font-size="10">Aug</text>
    
    <rect x="655" y="110" width="30" height="130" rx="3" fill="url(#chart1)"/>
    <text x="662" y="105" fill="#888" font-family="sans-serif" font-size="10">Sep</text>
    
    <rect x="705" y="100" width="30" height="140" rx="3" fill="#4f46e5"/>
    <text x="712" y="95" fill="#fff" font-family="sans-serif" font-size="10" font-weight="bold">Oct</text>
  </g>
  
  <!-- Service Performance -->
  <rect x="220" y="280" width="270" height="200" rx="8" fill="url(#card)"/>
  <text x="235" y="305" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Top Services</text>
  
  <!-- Service 1 -->
  <rect x="235" y="320" width="240" height="8" rx="2" fill="#2a2a4a"/>
  <rect x="235" y="320" width="200" height="8" rx="2" fill="#4f46e5"/>
  <text x="235" y="345" fill="#fff" font-family="sans-serif" font-size="11">Hair Cut & Style</text>
  <text x="475" y="345" fill="#4f46e5" font-family="sans-serif" font-size="11" text-anchor="end">83%</text>
  
  <!-- Service 2 -->
  <rect x="235" y="360" width="240" height="8" rx="2" fill="#2a2a4a"/>
  <rect x="235" y="360" width="160" height="8" rx="2" fill="#7c3aed"/>
  <text x="235" y="385" fill="#fff" font-family="sans-serif" font-size="11">Massage Therapy</text>
  <text x="475" y="385" fill="#7c3aed" font-family="sans-serif" font-size="11" text-anchor="end">67%</text>
  
  <!-- Service 3 -->
  <rect x="235" y="400" width="240" height="8" rx="2" fill="#2a2a4a"/>
  <rect x="235" y="400" width="120" height="8" rx="2" fill="#059669"/>
  <text x="235" y="425" fill="#fff" font-family="sans-serif" font-size="11">Facial Treatment</text>
  <text x="475" y="425" fill="#059669" font-family="sans-serif" font-size="11" text-anchor="end">50%</text>
  
  <!-- Service 4 -->
  <rect x="235" y="440" width="240" height="8" rx="2" fill="#2a2a4a"/>
  <rect x="235" y="440" width="80" height="8" rx="2" fill="#f59e0b"/>
  <text x="235" y="465" fill="#fff" font-family="sans-serif" font-size="11">Color & Highlights</text>
  <text x="475" y="465" fill="#f59e0b" font-family="sans-serif" font-size="11" text-anchor="end">33%</text>
  
  <!-- Key Metrics -->
  <rect x="510" y="280" width="260" height="200" rx="8" fill="url(#card)"/>
  <text x="525" y="305" fill="#fff" font-family="sans-serif" font-size="14" font-weight="bold">Key Metrics</text>
  
  <text x="525" y="340" fill="#888" font-family="sans-serif" font-size="12">Avg. Booking Value</text>
  <text x="525" y="365" fill="#fff" font-family="sans-serif" font-size="24" font-weight="bold">$76.50</text>
  
  <text x="525" y="400" fill="#888" font-family="sans-serif" font-size="12">Client Retention</text>
  <text x="525" y="425" fill="#fff" font-family="sans-serif" font-size="24" font-weight="bold">87.3%</text>
  
  <text x="525" y="460" fill="#888" font-family="sans-serif" font-size="12">No-Show Rate</text>
  <text x="525" y="485" fill="#ef4444" font-family="sans-serif" font-size="24" font-weight="bold">4.2%</text>
</svg>