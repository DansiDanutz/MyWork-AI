name: Deploy Marketplace

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Marketplace repo
        uses: actions/checkout@v4

      - name: Checkout MyWork-AI tools (QA bundle)
        uses: actions/checkout@v4
        with:
          repository: DansiDanutz/MyWork-AI
          path: mywork-ai
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install CLI dependencies
        env:
          VERCEL_CLI_VERSION: ${{ vars.VERCEL_CLI_VERSION }}
          RAILWAY_CLI_VERSION: ${{ vars.RAILWAY_CLI_VERSION }}
        run: |
          VERCEL_CLI_VERSION=${VERCEL_CLI_VERSION:-latest}
          RAILWAY_CLI_VERSION=${RAILWAY_CLI_VERSION:-latest}
          echo "Using vercel@${VERCEL_CLI_VERSION} and @railway/cli@${RAILWAY_CLI_VERSION}"
          npm install -g vercel@${VERCEL_CLI_VERSION}
          npm install -g @railway/cli@${RAILWAY_CLI_VERSION}

      - name: Install QA dependencies
        working-directory: mywork-ai
        run: python -m pip install -r tools/requirements.txt

      - name: Pre-deploy smoke test
        working-directory: mywork-ai
        env:
          MARKETPLACE_FRONTEND_URL: ${{ secrets.MARKETPLACE_FRONTEND_URL }}
          MARKETPLACE_BACKEND_URL: ${{ secrets.MARKETPLACE_BACKEND_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: python tools/smoke_test_marketplace.py

      - name: Deploy Vercel frontend
        id: deploy_frontend
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          vercel pull --yes --environment=production
          vercel build --prod
          DEPLOY_URL=$(vercel deploy --prebuilt --prod)
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Deploy Railway backend
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service mywork-ai-production

      - name: Post-deploy smoke test
        working-directory: mywork-ai
        env:
          MARKETPLACE_FRONTEND_URL: ${{ secrets.MARKETPLACE_FRONTEND_URL }}
          MARKETPLACE_BACKEND_URL: ${{ secrets.MARKETPLACE_BACKEND_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: python tools/smoke_test_marketplace.py

      - name: Post-deploy QA checks
        working-directory: mywork-ai
        env:
          MARKETPLACE_FRONTEND_URL: ${{ secrets.MARKETPLACE_FRONTEND_URL }}
          MARKETPLACE_BACKEND_URL: ${{ secrets.MARKETPLACE_BACKEND_URL }}
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          python tools/qa/check_backend_health.py
          python tools/qa/check_frontend_routes.py

      - name: Prepare QA report template
        id: qa_report
        working-directory: mywork-ai
        run: |
          REPORT_PATH="reports/MARKETPLACE_QA_$(date -u +%Y-%m-%d).md"
          cp reports/MARKETPLACE_QA_TEMPLATE.md "$REPORT_PATH"
          echo "report_path=$REPORT_PATH" >> "$GITHUB_OUTPUT"

      - name: Publish deploy summary
        env:
          FRONTEND_URL: ${{ steps.deploy_frontend.outputs.url }}
          QA_REPORT_PATH: ${{ steps.qa_report.outputs.report_path }}
        run: |
          echo "### Marketplace Deploy Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "- Frontend deploy: ${FRONTEND_URL:-n/a}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Smoke tests: ✅" >> "$GITHUB_STEP_SUMMARY"
          echo "- QA scripts: ✅" >> "$GITHUB_STEP_SUMMARY"
          REPORT_LINK=${QA_REPORT_PATH:-reports/MARKETPLACE_QA_$(date -u +%Y-%m-%d).md}
          echo "- QA report template: ${REPORT_LINK}" >> "$GITHUB_STEP_SUMMARY"
